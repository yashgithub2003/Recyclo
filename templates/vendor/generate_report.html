<!DOCTYPE html>
<html>
<head>
    <title>Generate E-Waste Report</title>
    <style>
        body { background:#0f172a; color:#fff; font-family:system-ui; padding:30px; }
        .box { max-width:600px; margin:auto; background:#111827; padding:25px; border-radius:12px; }
        input, textarea {
            width:100%; padding:10px; margin-top:6px; margin-bottom:14px;
            border-radius:8px; border:none;
        }
        button {
            background:#00d4a6; color:#000; padding:12px 20px;
            border:none; border-radius:10px; font-weight:800; cursor:pointer;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>üìù Generate E-Waste Report</h2>

    <p><strong>Customer:</strong> {{ assignment.photo_post.user.full_name }}</p>
    <p><strong>Item:</strong> {{ assignment.photo_post.caption }}</p>

    <form method="post">
        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit">Submit Report & Mark Delivered</button>
    </form>
</div>

</body>
</html>
